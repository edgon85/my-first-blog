{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
				<div class="date">
					{{ post.fecha_publicacion }}
				</div>
				<p><br>{{ post.texto|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock %}

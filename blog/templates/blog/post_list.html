<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>edgon's blog</title>
	</head>
	<body>
		<div>
			<h1><a href="#">Django girls Blog</a></h1>
		</div>
		
		{% for post in posts %}
			<div>
				<p>Publicado: {{ post.fecha_publicacion }}</p>
				<h1><a href="#">{{ post.titulo }}</a></h1>
				<p>{{ post.texto|linebreaks }}</p>
			</div>
		{%endfor%}
		

	</body>
</html>
